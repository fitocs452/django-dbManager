<!DOCTYPE html>
<html>

{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<head>
    {% load staticfiles %}
    <title>Users</title>
</head>

<body>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Users</h1>
        </div>
    </div>
    <div class="container">
        <a
            href="{% url 'users_administrator:dashboard' %}"
            type="submit"
            class="btn btn-primary"
        >
            {% bootstrap_icon "glyphicon glyphicon-chevron-left" %} Dashboard
        </a>
    </div>

    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            Actions
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
